<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../assets/images/web-test-logo.png"
      type="image/x-icon"
    />
    <title>Quản lý bài test</title>
    <link rel="stylesheet" href="../css/add-fix-test.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <div class="header-left">
            <h3 class="title">QuizzForge</h3>
          </div>
          <div class="header-right">
            <a href="../pages/category-manager.html" class="category"
              >Danh mục</a
            >
            <a href="../pages/test-manager.html">Bài test</a>
            <a href="../pages/login.html">Đăng xuất</a>
          </div>
        </div>
      </header>
      <div id="overlay" class="overlay">
        <form action="" id="form-overlay" class="form-overlay">
          <div class="head">
            <p class="confirm">Thêm/Sửa câu hỏi</p>
            <ion-icon
              id="icon-close"
              class="icon-close"
              name="close-outline"
            ></ion-icon>
          </div>
          <div class="content-form">
            <div class="label-form-add">
              <label for="">Câu hỏi</label>
            </div>
            <input
              class="input-question-add"
              type="text"
              placeholder="Nhập câu hỏi"
            />
            <div class="label-form-add">
              <label for="">Câu trả lời</label>
            </div>
            <div class="info-answer">
              <div class="checkbox">
                <input type="checkbox" />
              </div>
              <div class="info-answer-son">
                <input
                  class="input-answer-add"
                  type="text"
                  placeholder="Nhập câu trả lời"
                />
                <div class="btn-icon-delete">&#128465;</div>
              </div>
            </div>
            <div class="info-answer">
              <div class="checkbox">
                <input type="checkbox" />
              </div>
              <div class="info-answer-son">
                <input
                  class="input-answer-add"
                  type="text"
                  placeholder="Nhập câu trả lời"
                />
                <div class="btn-icon-delete">&#128465;</div>
              </div>
            </div>
            <div class="info-answer">
              <div class="checkbox">
                <input type="checkbox" />
              </div>
              <div class="info-answer-son">
                <input
                  class="input-answer-add"
                  type="text"
                  placeholder="Nhập câu trả lời"
                />
                <div class="btn-icon-delete">&#128465;</div>
              </div>
            </div>
            <div class="info-answer">
              <div class="checkbox">
                <input type="checkbox" />
              </div>
              <div class="info-answer-son">
                <input
                  class="input-answer-add"
                  type="text"
                  placeholder="Nhập câu trả lời"
                />
                <div class="btn-icon-delete">&#128465;</div>
              </div>
            </div>
            <button class="add-answer">Thêm câu trả lời</button>
          </div>
          <div class="btn-form-footer">
            <button class="btn-cancel">Hủy</button>
            <button class="btn-save-form">Lưu</button>
          </div>
        </form>
      </div>
      <main class="main">
        <div class="content-main">
          <h2 class="title-content-main">Tạo bài test</h2>
          <div>
            <label for="" class="name-input">Tên bài test</label>
          </div>
          <input
            class="input-name-test"
            type="text"
            placeholder="Điền tên bài test"
          />
          <div class="info-add-question">
            <div class="info-1">
              <label for="" class="name-input-1">Danh mục</label>
              <select class="select-info" name="" id="">
                <option value="">Chọn danh mục</option>
              </select>
            </div>
            <div class="info-1">
              <label for="" class="name-input-2">Thời gian (phút)</label>
              <input class="input-time" type="text" />
            </div>
          </div>
          <h4 class="title-manager-question">Quản lý câu hỏi</h4>
          <div class="addAndSearch">
            <button id="btn-add" class="btn-add">Thêm câu hỏi</button>
            <button class="btn-save">Lưu</button>
          </div>
          <table>
            <thead>
              <th class="th-id">ID</th>
              <th class="th-question">Câu hỏi</th>
              <th class="th-act">Hành động</th>
            </thead>
            <tbody>
              <tr>
                <td class="td-id">1</td>
                <td class="td-question">11</td>
                <td class="td-act">
                  <button class="btn-fix">Sửa</button>
                  <button id="btn-delete" class="btn-delete">Xóa</button>
                </td>
              </tr>
              <tr>
                <td class="td-id">1</td>
                <td class="td-question">11</td>
                <td class="td-act">
                  <button class="btn-fix">Sửa</button>
                  <button id="btn-delete" class="btn-delete">Xóa</button>
                </td>
              </tr>
              <tr>
                <td class="td-id">1</td>
                <td class="td-question">11</td>
                <td class="td-act">
                  <button class="btn-fix">Sửa</button>
                  <button id="btn-delete" class="btn-delete">Xóa</button>
                </td>
              </tr>
              <tr>
                <td class="td-id">1</td>
                <td class="td-question">11</td>
                <td class="td-act">
                  <button class="btn-fix">Sửa</button>
                  <button id="btn-delete" class="btn-delete">Xóa</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
      <footer class="footer">
        <p class="copyright">© 2025 QuizForge. All rights reserved.</p>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../js/add-fix-test.js"></script>
  </body>
</html>
